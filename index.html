<!DOCTYPE html>
<html>
  <head>
    <title>Google</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <link rel="icon" type="image/png" href="google symbol.ico" />
    <link rel="stylesheet" href="css/googlereplica.css" />
  </head>

  <body>
    <nav class="navigation">
      <ul>
        <div class="nav-text">
          <li class="li-text">Gmail</li>
          <li class="li-text">Images</li>
        </div>
        <li id="apps"><img src="teju/apps.png" alt="apps" /></li>
        <li class="account-symbol-wrapper">
          <div class="account-symbol">T</div>
        </li>
      </ul>
    </nav>

    <div class="main-body">
      <div class="google-img-wrapper">
        <img class="google-img"
          src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
          alt="google logo"
          height="92px"
          width="auto"/>
      </div>

      <form>
        <div class="search-input-wrapper">
          <div class="search icon">
            <img src="teju/search.png" alt="content search image" />
          </div>
          <input type="text" name="search-term" class="google-search-input" />
          <div class="mic icon">
            <img src="teju/mic.png" alt="voice search" />
          </div>
        </div>

        <div class="buttons-wrapper">
          <a class="search-button button" onclick="searchResults()">
            Google Search
          </a>
          <button class="lucky-button button">
            <a href="https://www.google.com/doodles">I'm Feeling Lucky</a>
          </button>
        </div>
      </form>

      <div class="languages-wrapper">
        Google offered in: <span class="language">हिन्दी</span>
        <span class="language">বাংলা</span>
        <span class="language">తెలుగు</span>
        <span class="language">मराठी</span>
        <span class="language">தமிழ்</span>
        <span class="language">ગુજરાતી</span>
        <span class="language">ಕನ್ನಡ</span>
        <span class="language">മലയാളം</span>
        <span class="language">ਪੰਜਾਬੀ</span>
      </div>

      <footer>
        <aside class="location-wrapper">
          <span class="location">India</span>
        </aside>
        <div class="links">
          <div class="footer-1">
            <a href="#">About</a>
            <a href="#">Advertising</a>
            <a href="#">Business</a>
            <a href="#">How Search works</a>
          </div>

          <div class="footer-2">
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
            <a href="#">Settings</a>
          </div>
        </div>
      </footer>
    </div>

    <script>
    const searchInput = document.getElementsByClassName("google-search-input");
    const searchButton = document.getElementsByClassName("search-button");
    function searchResults() {
       var url = `https://www.google.com/search?q=` + searchInput[0].value;

       window.open(url, "_self");
    }

    searchInput[0].addEventListener("keydown", function (event) {
       if (event.key === "Enter") {
         event.preventDefault();
         searchResults();
       }
    });

    searchButton[0].addEventListener("click", searchResults);
    </script>
  </body>
</html>
